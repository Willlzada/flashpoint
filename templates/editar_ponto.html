{% extends "base.html" %}

{% block title %}Admin • Modifica Punto | FlashPoint{% endblock %}

{% block content %}

<div class="page-wrapper">

    <h1 class="page-title admin-title">Modifica Ore</h1>

    <!-- FORMULÁRIO -->
    <div class="card form-card">
        <form method="POST" class="filter-form">

            <div class="filter-group">
                <label>Data</label>
                <input type="date" name="data" value="{{ ponto.data }}" required>
            </div>

            <div class="filter-group">
                <label>Locale</label>
                <select name="local" required>
                    {% for l in locais %}
                        <option value="{{ l }}" {% if l == ponto.local %}selected{% endif %}>
                            {{ l }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label>Ore</label>
                <input type="number"
                       name="horas"
                       step="0.25"
                       value="{{ ponto.horas }}"
                       required>
            </div>

            <div class="filter-group">
                <label>Note</label>
                <textarea name="notas" rows="4">{{ ponto.notas }}</textarea>
            </div>

            <div class="filter-actions">
                <button type="submit" class="primary">
                    Salva modifiche
                </button>
                <a href="/admin_pontos" class="btn-secondary">
                    Annulla
                </a>
            </div>

        </form>
    </div>

</div>

{% endblock %}
