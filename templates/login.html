{% extends "base.html" %}

{% block title %}Login | FlashPoint{% endblock %}

{% block content %}

<header class="topbar">
    <div class="topbar-left">
        <img src="{{ url_for('static', filename='img/logo-mini.png') }}" class="logo-img">
        <span class="logo-text">FlashPoint</span>
    </div>
</header>

<div class="login-wrapper">
    <div class="login-box">
        
         <div class="login-logo">
            <img src="{{ url_for('static', filename='img/logo-login.png') }}">
        </div>

        <h2>Accesso al sistema</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit" class="primary">Accedi</button>
        </form>

        <div class="login-footer">
            <a href="/register">Crea un account</a>
        </div>
        
    </div>
</div>

{% endblock %}
