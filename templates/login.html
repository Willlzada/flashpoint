{% extends "base_login.html" %}

{% block title %}Login | FlashPoint{% endblock %}

{% block content %}
<head>
  
  <style>body {transition: opacity ease-in 0.2s; } 
body[unresolved] {opacity: 0; display: block; overflow: hidden; position: relative; } 
</style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/ico">

    <title>Login - Gentelella</title>    
    
    <!-- Vite Entry Point - will bundle all styles -->
    
    <style>
      .login-bg {
        background: linear-gradient(135deg, #2A3F54 0%, #34495e 100%);
        min-height: 100vh;
      }
      .brand-logo {
        color: #1ABB9C;
        border: 2px solid #1ABB9C;
        padding: 8px 10px;
        border-radius: 50%;
        font-size: 1.2rem;
        margin-right: 10px;
      }
      .login-input-group .form-control,
      .login-input-group .input-group-text,
      .login-input-group .btn {
        height: 38px;
        line-height: 1.5;
      }
      .login-input-group .form-control {
        border-radius: 0;
      }
      .login-input-group .input-group-text {
        border-radius: 0.375rem 0 0 0.375rem;
      }
      .login-input-group .btn {
        border-radius: 0 0.375rem 0.375rem 0;
        border-color: rgb(222, 226, 230) !important;
      }
      .login-input-group .btn:hover {
        background: rgba(0,0,0,0.05) !important;
      }
      .login-input-group .form-control:focus {
        box-shadow: none;
        border-color: #86b7fe;
      }
      .login-input-group .form-control::placeholder {
        padding-left: 8px;
      }
      .eye-btn {
        border-color: rgb(222, 226, 230) !important;
        color: rgb(222, 226, 230) !important;
      }
    </style>
  </head>

<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #2A3F54 0%, #34495e 100%);">
    
    <div class="row justify-content-center w-100">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-10">

        <!-- Login Form Card -->
        <div class="card shadow-lg border-0" id="loginCard">    
            <!-- LOGO -->
            <div class="text-center mb-4">
                <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="{{ url_for('static', filename='img/logo-login.png') }}" 
                alt="FlashPoint" 
                style="width: 270px;">
                </div>
                <p class="p">Please sign in to your account</p>
                
            </div>

            
            <!-- Error Message -->
            {% if error %}
            <div class="alert" style="color: #721c24; background: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                {{ error }}
            </div>
            {% endif %}

            <!-- Login Form -->

            <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">

                <div class="mb-3" style="text-align: left;">
                    <label for="email" 
                        class="p">Email
                    </label>
                    <div class="input-group login-input-group">
                        <span class="input-group-text bg-light border-end-0">
                        <i class="fas fa-user text-muted"></i>
                        </span>
                        <input type="email" 
                            class="form-control border-start-0 ps-0" 
                            id="email" 
                            placeholder="Enter your username" 
                            name="email" 
                            required=""
                        >
                    </div>
                </div>

                <div class="mb-3" style="text-align: left;">
                    <label for="password" class="p">Password</label>
                    <div class="input-group login-input-group">

                        <span class="input-group-text bg-light border-end-0">
                            <i class="fas fa-lock text-muted"></i>
                        </span>

                        <input type="password" 
                            class="form-control border-start-0 ps-0" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password" 
                            required=""
                        >
                        <button class="btn btn-outline-secondary border-start-0" 
                            type="button" id="togglePassword">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" 
                    class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                    
                </div>
                
                <div class="text-center mb-3">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="/register" 
                    class="text-decoration-none ms-1" 
                    id="showRegisterForm">Create Account</a>
                </div>

            </form>

            

        </div>
        <!-- Footer -->
          <div class="text-center mt-4">
            <p class="text-light opacity-75 mb-2">
              Â© FlashPoint 2026 All Rights Reserved.
            </p>            
          </div>

    </div>

</div>

{% endblock %}
