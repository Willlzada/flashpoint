{% extends "base.html" %}

{% block title %}Perfil | FlashPoint{% endblock %}

{% block content %}

<div class="page-wrapper">

    <h1 class="page-title">Il tuo profilo</h1>

    <div class="card form-card">

        <form method="POST">

            <div class="form-group">
                <label>Nome</label>
                <input type="text"
                       name="nome"
                       placeholder="Ex.: JoÃ£o"
                       value="{{ usuario.nome }}"
                       required>
            </div>

            <div class="form-group">
                <label>Cognome</label>
                <input type="text"
                       name="sobrenome"
                       placeholder="Ex.: Silva"
                       value="{{ usuario.sobrenome }}"
                       required>
            </div>

            <div class="form-group">
                <label>Data di nascita</label>
                <small>Utilizzata solo per la registrazione interna.</small>
                <input type="date"
                       name="data_nascimento"
                       value="{{ usuario.data_nascimento }}">
            </div>

            <div class="form-group">
                <label>Paese di origine</label>
                <input type="text"
                       name="pais"
                       placeholder="Ex.: Brasil"
                       value="{{ usuario.pais }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="primary">Salva modifiche</button>
                <a href="/home" class="btn-secondary">Indietro</a>
            </div>

        </form>

    </div>

</div>

{% endblock %}
